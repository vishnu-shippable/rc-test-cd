resources:
  - name: mySecret
    type: integration
    integration: my-kv-integration 
    
  - name: awsSecret
    type: integration
    integration: sample-aws-integration
    
  - name: aws-cliconfig
    type: cliConfig
    integration: sample-aws-integration
    
  - name: sample-gitRepo
    type: gitRepo
    integration: github
    versionTemplate:
      sourceName: "sample-organisation/gitRepo"
      branch: pwsh_get_git_changes
      buildOnPullRequest: true
