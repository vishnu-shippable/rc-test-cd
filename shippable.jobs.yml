jobs:
  - name: old-x86-64-ubuntu-16-04-container-artifactory-cli
    type: runSh
    steps:
      - IN: test-artifactory-cli
      - TASK:
        - script: echo "build number is $BUILD_NUMBER" > myfile.old.$BUILD_NUMBER.txt
        - script: jfrog rt u myfile.old.$BUILD_NUMBER.txt generic-local/myfile.old.$BUILD_NUMBER.txt


